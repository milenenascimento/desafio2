<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveller</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />

</head>

<body>

    <!-- cabecalho -->
    <section class="container">
        <header class="header">
            <h2 class="icone-airplane"><i class="fas fa-plane-departure"></i> Traveller</h2>

            <nav class="header__menu">


                <ul class="links__menu">
                    <li class="header__menu__itens">Compras</li>
                    <li class="header__menu__itens">Hoteis</li>
                    <li class="header__menu__itens">Gastronomia</li>
                    <li class="header__menu__itens">Eventos</li>
                    <li class="header__menu__itens">Lazer</li>
                </ul>



                <!-- haburger responsividade -->
                <div class="hamburger">
                    <div class="linha"></div>
                    <div class="linha"></div>
                    <div class="linha"></div>
                </div>


            </nav>
        </header>
    </section>

    <main>
        <!-- barra de busca e reserva -->
        <section class="busca__reserva">

            <!-- busca -->

            <section class="busca">
                <input type="text" id="textodabusca" placeholder="Para onde vamos?">

            </section>



            <!-- data  -->
            <section class="data__reserva check-in">
                <label for="dia"><h4>Informe o check-in:</h4></label>
                <input type="date" id="dia" name="dia">
            </section>

            <section class="data__reserva check-out">
                <label for="dia"><h4>Informe o check-out:</h4></label>
                <input type="date" id="dia" name="dia">
            </section>

            <button>Buscar</button>
        </section>



        <article class="container">

            <section class="box secao__um">
                <img src="./img/ibirapuera.jpeg" class="parque_img" alt="foto-parque-ibirapuera">
                <h2 class="nome__parque"> Ibirapuera </h2>
                <h3 class="cidade">São Paulo - SP</h3>
                <div class="hotel_avaliacao">

                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
    
                </div>
            </section>

            <section class="box secao__dois">
                <img src="./img/vila_lobos.jpeg" class="parque_img" alt="foto-parque-vila-lobos">
                <h2 class="nome__parque"> Vila Lobos </h2>
                <h3 class="cidade">São Paulo - SP</h3>
                <div class="hotel_avaliacao">

                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
    
                </div>
            </section>

            <section class="box secao__tres">
                <img src="./img/acimacao.jpeg" class="parque_img" alt="foto-parque-vila-lobos">
                <h2 class="nome__parque"> Aclimação </h2>
                <h3 class="cidade">São Paulo - SP</h3>
                <div class="hotel_avaliacao">

                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
    
                </div>
               
            </section>

        </article>

        <section class="container__dois">
            

        </section>


    </main>

















    <!-- rodape -->
    <Footer class="rodape">Traveller ltda</Footer>
    <script src="./javascript/menu.js"></script>
</body>

</html>
